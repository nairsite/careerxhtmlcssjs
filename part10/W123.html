<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //bind
      const calc = {
        a: 2,
        b: 5,
        add: function () {
          return this.a + this.b;
        },
      };
      const values = {
        a: 4,
        b: 5,
      };
      let a = calc.add.bind(values);
      console.log(a());
    </script>
  </body>
</html>
