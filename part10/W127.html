<!DOCTYPE html>
<html>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
 <body>
  <h1>Sales Report - Sep 2022</h1>
  <div>
   <input type="text" id="t1" placeholder="Maruthi" /><br /><br />
   <input type="text" id="t2" placeholder="Toyota" /><br /><br />
   <input type="text" id="t3" placeholder="Nissan" /><br /><br />
   <input type="text" id="t4" placeholder="Kia" /><br /><br />
   <input type="button" value="Show Chart" onclick="drawChart()" />
  </div>
  <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
  <script>
   function drawChart() {
    var xValues = ["Maruthi", "Toyota", "Nissan", "Kia"];
    let a = parseInt(t1.value);
    let b = parseInt(t2.value);
    let c = parseInt(t3.value);
    let d = parseInt(t4.value);
    var yValues = [a, b, c, d];
    var barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];
    new Chart("myChart", {
     type: "pie",
     data: {
      labels: xValues,
      datasets: [
       {
        backgroundColor: barColors,
        data: yValues,
       },
      ],
     },
     options: {
      title: {
       display: true,
       text: "Sales Report",
      },
     },
    });
   }
  </script>
 </body>
</html>
