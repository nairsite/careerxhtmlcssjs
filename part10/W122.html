<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //apply function
      const calc = {
        add: function () {
          return this.a + this.b;
        },
      };
      const values = {
        a:4,
        b:3,
      };
      let v = calc.add.apply(values);
      console.log(v)
    </script>
  </body>
</html>
