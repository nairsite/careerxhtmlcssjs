<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //OOPs
      const student1 = {
        name: "John",
        grade: 5,
        info: () => console.log("I am John from Grade 5"),
      };
      console.log(student1.name);
      student1.info();
      ////////////////////
      const student2 = {
        name: "Cathy",
        grade: 6,
        info: () => console.log("I am Cathy from Grade 6"),
      };
      console.log(student2.name)
      student2.info()
    </script>
  </body>
</html>
