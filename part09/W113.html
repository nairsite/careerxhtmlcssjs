<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student {
            constructor(name,grade){
                this.name = name
                this.grade = grade
            }
            info(){
                console.log(`I am ${this.name} from grade ${this.grade}`)
            }
        }
        const student1 = new Student("John",5)
        student1.info()
        const student2 = new Student("Cathy",6)
        student2.info()
    </script>
</body>
</html>
