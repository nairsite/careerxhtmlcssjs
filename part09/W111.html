<!DOCTYPE html>

  <head>

  <body>
    <script>
      let calc = function () {
        this.i = 0;
        this.add = function (i) {
          this.i = this.i + i;
          return this;
        };
        this.subtract = function (i) {
          this.i = this.i - i;
          return this;
        };
        this.print = function () {
          document.write(this.i);
        };
      };

      let c = new calc()
      c.add(20).subtract(5).print()
